<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>WMD Example</title>
        <link rel="stylesheet" type="text/css" href="wmd.css"/>
        <link rel="stylesheet" type="text/css" href="prettify.css"/>
        <script type="text/javascript" src="wmd.js"></script>
        <script type="text/javascript" src="showdown.js"></script>
        <script type="text/javascript" src="prettify.js"></script>
    </head>
    <body>
        <h1 style="text-align: center;">WMD Example</h1>

        <div style="margin:0 auto; width:500px;">
            <div id="notes-button-bar" class="wmd-button-bar"></div>
            <textarea id="notes" class="wmd-input" style="width:500px; height:200px;"></textarea>
            <div id="notes-preview" class="wmd-preview"></div>
        </div>

        <script type="text/javascript">
            setup_wmd({
                input: "notes",
                button_bar: "notes-button-bar",
                preview: "notes-preview"
            });
        </script>
    </body>
</html>
